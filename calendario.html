<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendario Mensual</title>
        <link rel="stylesheet" href="static/styles/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
        <script type="module" src="static/js/script.js"></script>
    </head>
    <body>
        <header>
            <div class="header-content">
                <h1>Calendario Mensual</h1>
                <div class="icons">
                    <a href="contactos.html" title="Contactos"><i class="fas fa-address-book"></i></a>
                    <a href="notas.html" title="Notas"><i class="fas fa-sticky-note"></i></a>
                    <a href="objetivos.html" title="Objetivos"><i class="fas fa-bullseye"></i></a>
                    <a href="reuniones.html" title="Reuniones"><i class="fas fa-handshake"></i></a>
                    <a href="tareas.html" title="Tareas"><i class="fas fa-tasks"></i></a>
                </div>
            </div>
        </header>

        <main>
            <div id="calendario">
                <div class="controles">
                    <button id="prevMes">Anterior</button>
                    <span id="mesAnio"></span>
                    <button id="nextMes">Siguiente</button>
                </div>
                <table id="tablaCalendario">
                    <thead>
                        <tr></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="actividades">
                <h2>Actividades <span id="fechaSeleccionada"></span></h2>
                <input type="text" id="nuevaActividad" placeholder="Escribe una actividad" />
                <button id="agregarActividad">Agregar Actividad</button>
                <ul id="listaActividades"></ul>
            </div>
        </main>
    </body>
</html>
