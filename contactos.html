<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contactos</title>
    <link rel="stylesheet" href="static/styles/stylecontactos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="static/js/scriptcontactos.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="calendario.html" class="back-icon" title="Volver al calendario">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>Mis contactos</h1>
        </div>       
    </header>

    <main>
        <section class="contacto-form">
            <h2>Agregar Contacto</h2>
            <form id="formContacto">
                <input type="text" id="nombreContacto" placeholder="Nombre" required>
                <input type="tel" id="telefonoContacto" placeholder="Teléfono" required>
                <input type="email" id="emailContacto" placeholder="Correo electrónico" required>
                <button type="submit">Añadir Contacto</button>
            </form>
        </section>

        <section class="lista-contactos">
            <h2>Contactos Guardados</h2>
            <ul id="contactosContainer"></ul>
        </section>
    </main>

</body>
</html>
