<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reuniones</title>
    <link rel="stylesheet" href="stylesreuniones.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="calendario.html" class="back-icon" title="Volver al calendario">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>Reuniones</h1>
        </div>
    </header>

    <main>
        <section class="reunion-form">
            <h2>Programar Reunión</h2>
            <form id="formReunion">
                <div class="form-group">
                    <label for="nombreReunion">Nombre de la reunión:</label>
                    <input type="text" id="nombreReunion" placeholder="Nombre de la reunión" required>
                </div>
                <div class="form-group">
                    <label for="fechaReunion">Fecha:</label>
                    <input type="date" id="fechaReunion" required>
                </div>
                <div class="form-group">
                    <label for="horaReunion">Hora:</label>
                    <input type="time" id="horaReunion" required>
                </div>
                <button type="submit">Añadir Reunión</button>
            </form>
        </section>

        <section class="lista-reuniones">
            <h2>Reuniones Programadas</h2>
            <ul id="reunionesContainer"></ul>
        </section>
    </main>

    <script src="scriptreuniones.js"></script>
</body>
</html>
