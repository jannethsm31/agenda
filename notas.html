<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Notas</title>
    <link rel="stylesheet" href="stylesnotas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="calendario.html" class="back-icon" title="Volver al calendario">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>Mis Notas</h1>
        </div>       
    </header>

    <main>
        <section class="nota-form">
            <h2>Agregar Nota</h2>
            <form id="formNota">
                <textarea id="contenidoNota" placeholder="Escribe tu nota aquí..." rows="5"></textarea>
                <button type="submit">Añadir Nota</button>
            </form>
        </section>

        <section class="lista-notas">
            <h2>Tus Notas</h2>
            <div id="notasContainer"></div>
        </section>
    </main>

    <script src="scriptnotas.js"></script>
</body>
</html>
