{% extends 'base.html' %}

{% block title %}Interfaz de Notas{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/notas.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock %}

{% block extra_js %}
    <script type="module" src="{{ url_for('static', filename='js/notas.js') }}"></script>
{% endblock %}

{% block header_title %} Interfaz de Notas {% endblock %}

{% block content %}

    <section class="nota-form">
        <h2>Agregar Nota</h2>
        <form id="formNota">
            <textarea id="contenidoNota" placeholder="Escribe tu nota aquí..." rows="5"></textarea>
            <button type="submit">Añadir Nota</button>
        </form>
    </section>

    <section class="lista-notas">
        <h2>Tus Notas</h2>
        <div id="notasContainer"></div>
    </section>

{% endblock %}
